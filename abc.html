<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot using Amazon Bedrock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background-color: #ffffff;
      border-radius: 10px;
      width: 400px;
      max-width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 600px;
      border: 1px solid #ddd;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
    }

    #chatBox {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      padding-bottom: 50px;
    }

    .message {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #0073bb;
      color: white;
      border-radius: 15px 15px 0 15px;
    }

    .bot {
      align-self: flex-start;
      background-color: #e1ecf4;
      color: #333;
      border-radius: 15px 15px 15px 0;
    }

    footer {
      padding: 1rem;
      display: flex;
      gap: 1rem;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #0073bb;
    }

    button {
      padding: 0.75rem 1rem;
      background-color: #ff9900;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e48c00;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .typing-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      color: #333;
      margin-top: 10px;
    }

    .typing-indicator span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 5px;
      border-radius: 50%;
      background-color: #0073bb;
      animation: blink 1s infinite alternate;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <header>ðŸ¤– AI Chatbot â€” Powered by Amazon Bedrock</header>

    <div id="chatBox"></div>

    <footer>
      <input type="text" id="userInput" placeholder="Type your message..." oninput="checkInput()" onkeydown="handleKeyDown(event)" />
      <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
    </footer>
  </div>

  <script>
    let history = [];

    function checkInput() {
      const userInput = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');
      sendBtn.disabled = userInput.value.trim() === '';
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent the default "Enter" action (e.g., form submission)
        sendMessage();
      }
    }

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message) return;

      // Show user message
      addMessage(message, 'user');

      // Disable input and button while waiting for response
      document.getElementById('userInput').disabled = true;
      document.getElementById('sendBtn').disabled = true;

      // Show typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.classList.add('typing-indicator');
      typingIndicator.innerHTML = '<span></span><span></span><span></span>';
      document.getElementById('chatBox').appendChild(typingIndicator);

      // Call backend
      const response = await fetch('https://your-api-id.execute-api.us-east-1.amazonaws.com/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, history })
      });

      const data = await response.json();
      const botReply = data.response;

      // Hide typing indicator and show bot message
      typingIndicator.remove();
      addMessage(botReply, 'bot');

      // Update history
      history.push({ user: message, assistant: botReply });

      // Reset input and button
      userInput.value = '';
      document.getElementById('userInput').disabled = false;
      document.getElementById('sendBtn').disabled = false;

      // Scroll chat to the bottom
      document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      document.getElementById('chatBox').appendChild(msg);
    }
  </script>

</body>
</html>
